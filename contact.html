  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff 0%, #ffe5b4 100%);
    }
    header {
      background-color: #f4a261;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      background-color: #d17f58;

    nav a {
      color: white;

    }
    .contact-section {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-section h2 {
      color: #d17f58;
    }
    .contact-info p {
      margin: 10px 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #f4a261;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e07b39;
    }
    footer {
      background-color: #e49b6d;
      color: white;
      text-align: center;
      padding: 20px;
